<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cat Pictures</title>
  </head>
  <body onload="getPic()">
    <div
      style="
        margin: 0 auto;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      "
    >
      <h3>Random Cat Pictures</h3>
      <h5>Click anywhere to load another cat picture <3</h2>
      <img width="80%" />
      <h6>Made by Koftov 2020</h6>
    </div>
    <script>
      const loading = document.getElementsByTagName("h1")[0];
      const img = document.getElementsByTagName("img")[0];
      const button = document.getElementsByTagName("button")[0];
      const getPic = async () => {
        img.src =
          "https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif";
        const res = await fetch("https://aws.random.cat/meow");
        const { file } = await res.json();
        img.src = file;
      };
      document.addEventListener("click", getPic);
    </script>
  </body>
</html>
